    function logic() {
        let zipcode = $('#zip-input').val().trim()
        let len = zipcode.length;
        var validate = new RegExp('^[0-9]*$')

        function clearInput() {
            $('#zip-input').val('')
        }

        if (validate.test(zipcode) && len === 5){
            var eligible = codeList.indexOf(zipcode) > -1 //returns true or false

            switch(eligible){
                case true:
                     clearInput()
                     return $('.test-alert').prepend('<div class="alert alert-success text-center" role="alert">' + "The zip code entered: " + '<a target=_blank href=https://www.addresses.com/zip-code-lookup/' + zipcode + ">" + zipcode + "</a> is eligible </div>")
                case false:
                    clearInput()
                    return $('.test-alert').prepend('<div class="alert alert-danger text-center" role="alert">' + "The zip code entered: " + '<a target=_blank href=https://www.addresses.com/zip-code-lookup/' + zipcode + ">" + zipcode + "</a> is not eligible </div>")
            }
        } else {
            $('.test-alert').prepend('<div class="alert alert-danger text-center" role="alert"> Not recognized. Please enter a five digit zip code</div>')
            clearInput()
        }
    } 
            $('#zip-input').keydown(function(event){
                if (event.keyCode === 13){
                    logic()
                } else {
                    return
                }
            })

            $('#submit-button').on('click', function(event) {
                logic()
            })

                $('.test-alert').empty()
            })
